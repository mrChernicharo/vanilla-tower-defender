<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/coins.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h2>Tower Defender</h2>
        <img src="/assets/icons/javascript.svg" class="logo" />
        <div class="filler"></div>
        <a href="stage-select.html">Back</a>
      </div>
    </header>

    <section>
      <div class="stats-displays-container">
        <div class="stats-display">
          <img src="/assets/icons/coins.svg" width="24" height="24" />
          <div class="display-value" id="gold-display"></div>
        </div>


        <div class="stats-display">
          <img src="/assets/icons/gem.svg" width="24" height="24" />
          <div class="display-value" id="emeralds-display"></div>
        </div>


        <div class="stats-display">
          <img src="/assets/icons/heart.svg" width="24" height="24" />
          <div class="display-value" id="castle-hp-display"></div>
        </div>

        <div class="stats-display">
          <img src="/assets/icons/skull.svg" width="24" height="24" />
          <div class="display-value">Wave</div>
          <div class="display-value" id="wave-display"></div>
        </div>
      </div>

      <form id="game-speed-form">
        <label for="normal">
          <input type="radio" id="normal" name="speed" value="normal" checked />
          normal
        </label>
        <label for="fast">
          <input type="radio" id="fast" name="speed" value="fast" />
          fast
        </label>
        <label for="faster">
          <input type="radio" id="faster" name="speed" value="faster" />
          faster
        </label>
      </form>

      <button id="play-pause-btn" disabled>▶️</button>
    </section>

    <div id="toasts-area"></div>

    <svg width="600" height="1300" style="background: #555; margin: 0 auto">
      <g id="scene"></g>

      <g id="enemy-lanes-g" transform="translate(50,50)">
        <path
          id="enemy-lane-left"
          stroke="#fff"
          fill="none"
          stroke-width="1"
          stroke-dasharray="4"
        />
        <path
          id="enemy-lane-center"
          stroke="#fff"
          fill="none"
          stroke-width="1"
          stroke-dasharray="4"
        />
        <path
          id="enemy-lane-right"
          stroke="#fff"
          fill="none"
          stroke-width="1"
          stroke-dasharray="4"
        />
      </g>

      <!-- transform="translate(50,50)" -->
      <g id="enemies-g" transform="translate(50,50)"></g>

      <g id="towers-g" transform="translate(50,50)"></g>

      <g id="bullets-g" transform="translate(50,50)"></g>

      <g id="selection-ring-g" transform="translate(25,25)">
        <path
          id="selection-ring"
          height="150px"
          fill="none"
          stroke="#245"
          opacity=".7"
          stroke-width="10"
          d=" M 150 75 A 75 75 0 1 1 150 74.99"
          style="opacity: 0"
        />
      </g>
    </svg>

    <pre></pre>

    <div id="game-over-overlay" class="hidden">
      <h1>You Lose</h1>
      <a style="pointer-events: all" href="stage-select.html">Back</a>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
