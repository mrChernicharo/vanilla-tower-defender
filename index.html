<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
  </head>
  <body>
    <header>
      <h2>Tower Defender</h2>
      <img src="assets/javascript.svg" class="logo" />
    </header>

    <section>
      <button id="play-pause-btn">▶️</button>
      <!-- <img src="shovel.svg" /> -->

      <form id="game-speed-form">
        <label for="normal">
          <input type="radio" id="normal" name="speed" value="normal" checked />
          normal
        </label>
        <label for="fast">
          <input type="radio" id="fast" name="speed" value="fast" />
          fast
        </label>
        <label for="faster">
          <input type="radio" id="faster" name="speed" value="faster" />
          faster
        </label>
      </form>
    </section>

    <pre></pre>

    <svg width="600" height="1300" style="background: #555; margin: 0 auto">
      <g id="scene"></g>


      <g id="enemy-lanes-g" transform="translate(50,50)">
        <path
          id="enemy-lane-left"
          stroke="#fff"
          fill="none"
          stroke-width="1"
          stroke-dasharray="4"
        />
        <path
          id="enemy-lane-center"
          stroke="#fff"
          fill="none"
          stroke-width="1"
          stroke-dasharray="4"
        />
        <path
          id="enemy-lane-right"
          stroke="#fff"
          fill="none"
          stroke-width="1"
          stroke-dasharray="4"
        />
      </g>

      <!-- transform="translate(50,50)" -->
      <g id="enemies-g"  transform="translate(50,50)" ></g>
      
      <g id="towers-g"  transform="translate(50,50)" ></g>

      <g id="bullets-g"  transform="translate(50,50)" ></g>

      <g id="selection-ring-g" transform="translate(25,25)">
        <path
          id="selection-ring"
          height="150px"
          fill="none"
          stroke="#245"
          opacity=".7"
          stroke-width="10"
          d=" M 150 75 A 75 75 0 1 1 150 74.99"
          style="opacity: 0"
        />
      </g>

    </svg>


    <script type="module" src="/main.js"></script>
  </body>
</html>
