<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Tower Defender</h2>
      <img src="javascript.svg" class="logo" />
    </header>

    <section>
      <button id="play-pause-btn">▶️</button>

      <form id="game-speed-form">
        <label for="normal">
          <input type="radio" id="normal" name="speed" value="normal" checked />
          normal
        </label>
        <label for="fast">
          <input type="radio" id="fast" name="speed" value="fast" />
          fast
        </label>
        <label for="faster">
          <input type="radio" id="faster" name="speed" value="faster" />
          faster
        </label>
      </form>
    </section>

    <svg width="600" height="1200" style="background: #555; margin: 0 auto">
      <g id="scene"></g>
    </svg>

    <script type="module" src="/main.js"></script>
  </body>
</html>
